<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" 
    integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" 
    crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>Sell Landingpage</title>
  </head>
  <body>
    
    
      <div class="main">
        <nav>
          <div class="logo">
            <img src="logo.png" alt="">
          </div>
          <div class="nav-links">
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">Phone</a></li>
              <li><a href="#">Accessories</a></li>
              <li><a href="#">Cart</a></li>
            </ul>
          </div>
        </nav>

        <div class="information">
          <div class="overlay">
            
          </div>
          <img src="mobile.png" alt="" class="mobile">
          <div id="circle">
            <div class="feature one">
              <img src="camera.png" alt="">
              <div class="">
                <h1>Camera</h1>
                <p>12MP, Wide Angle Lens</p>
              </div>
            </div>
            <div class="feature two">
              <img src="processor.png" alt="">
              <div class="">
                <h1>Processor</h1>
                <p>Snapdragon Octa-core 11nm</p>
              </div>
            </div>
            <div class="feature three">
              <img src="display.png" alt="">
              <div class="">
                <h1>Display</h1>
                <p>6.5" Mini-Drop Fullscreen</p>
              </div>
            </div>
            <div class="feature four">
              <img src="battery.png" alt="">
              <div class="">
                <h1>Battery</h1>
                <p>5000mAh, 720Hrs Standby</p>
              </div>
            </div>
          </div>
        </div>

            <div class="controls">
              <img src="arrow.png" alt="" id="upBtn">
              <h3>Features</h3>
              <img src="arrow.png" alt="" id="downBtn">
            </div>

      </div>






    <script src="script.js">


    </script>
  </body>
</html>
