<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" 
    integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" 
    crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>Website with Background video</title>
  </head>
  <body>
    
    <div class="hero">

      <video autoplay loop muted plays-inline id="backVideo">
        <source src="/vid1.mp4" type="video/mp4">
      </video>

      <div class="logo">
        <img src="/img/logo.png" alt="">
      </div>

      <div class="sidebar">
        <div class="text-box">
          <h1>GOLDEN RESORT</h1>
          <h4>LUXURY LIVING</h4>
          <div class="line"></div>
        </div>
      </div>

      <div class="content">
        <h1>Maldives</h1>
        <p>Very nice appartments in the heart of Maldives</p>
        <div class="btn" id="playBtn">
          <img src="/img/play.png" id="icon"> Watch Video
        </div>
      </div>

    </div>



    <script src="script.js"></script>
  </body>
</html>
