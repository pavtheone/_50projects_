<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" 
    integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" 
    crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>Website with Imageslider</title>
  </head>
  <body>
    
      <div id="hero">
        <div class="navbar">
          <img src="/img/logo.png" class="logo">
          <div class="user">
            <button type="button">Explore</button>
            <img src="/img/user.png" alt="">
          </div>
        </div>
      </div>

      <div class="container">
        <div class="info">
          <h1>DISCOVER</h1>
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quos dolor id earum minus enim excepturi quisquam ratione reprehenderit eius animi!</p>
          <input type="text" placeholder="Search">
        </div>
      </div>

      <div class="slider">
        <img src="/img/left-arrow.png" id="prev">
        <div class="preview">
          <img src="/img/small1.png" class="active thumbnail">
          <img src="/img/small2.png" class="thumbnail">
          <img src="/img/small3.png" class="thumbnail">
          <img src="/img/small4.png" class="thumbnail">
          <img src="/img/small5.png" class="thumbnail">
        </div>
        <img src="/img/right-arrow.png" id="next">
      </div>



    <script src="script.js"></script>
  </body>
</html>
